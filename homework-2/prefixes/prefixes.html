<!-- This writes successive prefixes of the value entered into a web page
text field into new div elements, one after another, starting with the first
prefix, which is zero characters long. The new divs are one second apart. -->

<h3>Prefix writer</h3>
<div id="body">
    <input type="text" id="input" onchange="prefixes(value, 0);">
    <button type="submit">Enter</button>
</div>
